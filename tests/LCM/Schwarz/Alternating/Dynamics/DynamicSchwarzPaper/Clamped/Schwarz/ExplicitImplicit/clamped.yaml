ANONYMOUS:
  Alternating System:
    Model Input Files: [clamped_left.yaml, clamped_right.yaml]
    Minimum Iterations: 1
    Maximum Iterations: 32
    Relative Tolerance: 1.0e-15
    Absolute Tolerance: 1.0e-15
    Maximum Steps: 1000000
    Initial Time: 0.0
    Final Time: 1.0e-03
    Initial Time Step: 1.0e-07
