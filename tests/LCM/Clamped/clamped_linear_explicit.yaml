%YAML 1.1
---
ANONYMOUS:
  Scaling: 
    Scale: 1.0000000
  Problem: 
    Name: Mechanics 3D
    Phalanx Graph Visualization Detail: 0
    MaterialDB Filename: 'material_linear.yaml'
    Solution Method: Transient Tempus
    #Initial Condition: 
    #  Function: Gaussian Z
    #  Function Data: [0.001, 0.5, 0.02]
    Initial Condition:
      Function: Expression Parser
      # disp_z = a*exp(-(z-b)^2/2/c^2) with a = 0.001, b = 0.05, c = 0.02
      Function Expressions: ['0.0', '0.0', '0.001 * exp(-(z-0.5)*(z-0.5) / 2.0 / 0.02 / 0.02)']
    Initial Condition Dot: 
      Function: Constant
      Function Data: [0.00000000e+00, 0.00000000e+00, 0.00000000e+00]
    Dirichlet BCs: 
      #SDBC on NS -x for DOF X: 0.00000000e+00
      #SDBC on NS +x for DOF X: 0.00000000e+00
      #SDBC on NS -y for DOF Y: 0.00000000e+00
      #SDBC on NS +y for DOF Y: 0.00000000e+00
      #SDBC on NS -z for DOF Z: 0.00000000e+00
      #SDBC on NS +z for DOF Z: 0.00000000e+00
      SDBC on NS NodeSet0 for DOF X: 0.00000000e+00
      SDBC on NS NodeSet1 for DOF X: 0.00000000e+00
      SDBC on NS NodeSet2 for DOF Y: 0.00000000e+00
      SDBC on NS NodeSet3 for DOF Y: 0.00000000e+00
      SDBC on NS NodeSet4 for DOF Z: 0.00000000e+00
      SDBC on NS NodeSet5 for DOF Z: 0.00000000e+00
    Response Functions:
      Observe Responses: true
      Responses Observation Frequency: 100
      Number: 4
      Response 0: Project IP to Nodal Field
      ResponseParams 0: 
        Number of Fields: 1
        IP Field Name 0: Cauchy_Stress
        IP Field Layout 0: Tensor
        Output to File: true
      Response 1: Solution Average
      Response 2: Solution Max Value
      Response 3: Solution Min Value
  Discretization: 
    #Method: Exodus
    #Exodus Input File Name: 'clamped.g'
    #Exodus Output File Name: 'clamped_linear_explicit.e'
    #Exodus Input File Name: 'clamped_tet.g'
    #Exodus Output File Name: 'clamped_tet_linear_explicit.e'
    Method: STK3D
    1D Scale: 1.0e-3
    2D Scale: 1.0e-3
    3D Scale: 1.0
    1D Elements: 1
    2D Elements: 1
    3D Elements: 1000
    Exodus Output File Name: 'clamped_linear_explicit.e'
    Exodus Solution Name: disp
    Exodus Residual Name: resid
    Separate Evaluators by Element Block: true
    Number Of Time Derivatives: 2
    Exodus Write Interval: 100
  Regression Results: 
    Number of Comparisons: 0
  Piro:
    Analysis:
      Compute Sensitivities: false
    Tempus: 
      Invert Mass Matrix: true
      Lump Mass Matrix: true
      Integrator Name: Tempus Integrator
      Tempus Integrator:
        Integrator Type: Integrator Basic
        Stepper Name: Tempus Stepper
        Solution History:
          Storage Type: Unlimited
          Storage Limit: 2000
        Time Step Control:
          Initial Time: 0.0
          Final Time: 1.0e-3
          Initial Time Index: 0
          Initial Time Step: 1.0e-07
          Final Time Index: 1000000
          Maximum Absolute Error: 1.0e-8
          Maximum Relative Error: 1.0e-8
          Output Time List: ''
          Output Index List: ''
          #Output Time Interval: 1.0
          #Output Index Interval: 1000
          #Maximum Number of Stepper Failures: 10
          #Maximum Number of Consecutive Stepper Failures: 5
      Tempus Stepper:
        Stepper Type: 'Newmark Explicit a-Form'
        Newmark Explicit Parameters:
          Gamma: 0.50
      Stratimikos:
        Linear Solver Type: Belos
        Linear Solver Types:
          Belos:
            Solver Type: Block GMRES
            Solver Types:
              Block GMRES:
                Convergence Tolerance: 1e-5
                Output Frequency: 10
                Output Style: 1
                Verbosity: 33
                Maximum Iterations: 3
                Block Size: 1
                Num Blocks: 100
                Flexible Gmres: false
        Preconditioner Type: Ifpack2
        Preconditioner Types:
          Ifpack2:
            Prec Type: ILUT
            Overlap: 1
            Ifpack2 Settings:
              'fact: ilut level-of-fill': 1.0
