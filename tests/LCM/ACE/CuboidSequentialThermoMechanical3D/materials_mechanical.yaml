LCM:
  ElementBlocks:
    permafrost1:
      material: Permafrost
    ice2:
      material: Ice
    permafrost3:
      material: Permafrost
  Materials:
    Permafrost:
      Material Model:
        Model Name: J2 Erosion
      Elastic Modulus:
        Elastic Modulus Type: Constant
        Value: 0.1e+09
      Poissons Ratio:
        Poissons Ratio Type: Constant
        Value: 0.2
      Yield Strength:
        Yield Strength Type: Constant
        Value: 2.5e+06
      Hardening Modulus:
        Hardening Modulus Type: Constant
        Value: 0.0
      Saturation Modulus: 0.0
      Saturation Exponent: 0.0
      ACE Bulk Porosity: 0.60  # Used if porosity.txt not given.
      ACE_Porosity File: './porosity.txt'
      ACE Z Depth File: './depth.txt'
      ACE Soil Yield Strength: 0.55e+06
      Density: 800.0
#      Body Force:
#        Body Force Type: Constant
#        Value: [0.0, 0.0, -8.00e+03]
      Output Cauchy Stress: true
      Output eqps: true
    Ice:
      Material Model:
        Model Name: J2 Erosion
      Elastic Modulus:
        Elastic Modulus Type: Constant
        Value: 0.15e+09
      Poissons Ratio:
        Poissons Ratio Type: Constant
        Value: 0.30
      Yield Strength:
        Yield Strength Type: Constant
        Value: 3.0e+06
      Hardening Modulus:
        Hardening Modulus Type: Constant
        Value: 0.0
      Saturation Modulus: 0.0
      Saturation Exponent: 0.0
      ACE Bulk Porosity: 1.00  # Used if porosity.txt not given.
      Density: 920.0
#      Body Force:
#        Body Force Type: Constant
#        Value: [0.0, 0.0, -9.20e+03]
      Output Cauchy Stress: true
      Output eqps: true
