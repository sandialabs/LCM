%YAML 1.1
---
ANONYMOUS:
  Scaling: 
    Scale: 1.0
  Problem: 
    Name: Mechanics 3D
    Phalanx Graph Visualization Detail: 0
    MaterialDB Filename: 'material_00.yaml'
    Solution Method: Transient Tempus
    Initial Condition: 
      Function: Constant
      Function Data: [0.0, 0.0, 0.0]
    Initial Condition Dot: 
      Function: About Linear Z
      Function Data: [8000.0]
    Response Functions: 
      Number: 1
      Response 0: IP to Nodal Field
      ResponseParams 0: 
        Number of Fields: 1
        IP Field Name 0: Cauchy_Stress
        IP Field Layout 0: Tensor
        Output to File: true
    Dirichlet BCs: 
      SDBC on NS nodeset5 for DOF StrongSchwarz:
        BC Function: StrongSchwarz
        Coupled Application: nobcs_01.yaml
        Coupled Block: Block0
  Discretization: 
    Method: Ioss
    Exodus Input File Name: '../TorsionSchwarzSDBCCtHexNonConformal/nobcs_00_ct.g'
    Exodus Output File Name: 'nobcs_00_ct.e'
    Exodus Solution Name: disp
    Exodus Residual Name: resid
    Separate Evaluators by Element Block: true
    Number Of Time Derivatives: 2
    Exodus Write Interval: 10
  Piro:
    Tempus: 
      Invert Mass Matrix: true
      Lump Mass Matrix: false
      Integrator Name: Tempus Integrator
      Tempus Integrator:
        Integrator Type: Integrator Basic
        Stepper Name: Tempus Stepper
        Solution History:
          Storage Type: Unlimited
          Storage Limit: 2000
        Time Step Control:
          Initial Time Index: 0
          Initial Time Step: 1.0e-06
          Final Time Index: 1000000
          Maximum Absolute Error: 1.0e-8
          Maximum Relative Error: 1.0e-8
          Integrator Step Type: Constant
          Output Time List: ''
          Output Index List: ''
      Tempus Stepper:
        Stepper Type: 'Newmark Explicit a-Form'
        Newmark Explicit Parameters:
          Gamma: 0.50
      Stratimikos:
        Linear Solver Type: AztecOO
        Linear Solver Types:
          AztecOO:
            Forward Solve:
              AztecOO Settings:
                Aztec Solver: GMRES
                Convergence Test: r0
                Size of Krylov Subspace: 200
                Output Frequency: 10
              Max Iterations: 100
              Tolerance: 1e-5
          Belos:
            Solver Type: Block GMRES
            Solver Types:
              Block GMRES:
                Convergence Tolerance: 1e-5
                Output Frequency: 10
                Output Style: 1
                Verbosity: 33
                Maximum Iterations: 3
                Block Size: 1
                Num Blocks: 100
                Flexible Gmres: 0
        Preconditioner Type: Ifpack2
        Preconditioner Types:
          Ifpack2:
            Prec Type: ILUT
            Overlap: 1
            Ifpack2 Settings:
              'fact: ilut level-of-fill': 1.0
